<!DOCTYPE html>
<html>
<head>
    <title>Dynamic AR Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script>
        function getModelURL() {
            const params = new URLSearchParams(window.location.search);
            const fileId = params.get("id");  // ?id=DRIVE_FILE_ID

            if (!fileId) {
                alert("No GLB model ID found in the link!");
                return null;
            }

            return `https://drive.google.com/uc?export=download&id=${fileId}`;
        }

        window.onload = () => {
            const modelURL = getModelURL();
            if (modelURL) {
                document.querySelector("#model").setAttribute("gltf-model", modelURL);
            }
        };
    </script>
</head>

<body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs>
        <a-entity id="model" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
    </a-scene>
</body>
</html>
